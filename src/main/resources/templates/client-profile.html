<div class="container" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img th:src="@{ ${client.avatarURL} }"
                                     alt="User picture">
                            </div>
                            <h5 class="user-name" th:text="${client.name} + ' ' + ${client.surname}"></h5>
                            <h6 class="user-email" th:text="${client.email}"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal details</h6>
                            <hr/>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        placeholder="Enter name"
                                        th:value="${client.name}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        placeholder="Enter username"
                                        th:value="${client.username}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="surname">Surname</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="surname"
                                        placeholder="Enter surname"
                                        th:value="${client.surname}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="city">Address (city)</label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="city" placeholder="Enter city"
                                        th:value="${client.address}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="Enter password"
                                        th:value="${client.password}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       placeholder="Enter email"
                                       th:value="${client.email}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="thumbnail">Thumbnail</label>
                                <input type="file"
                                       class="form-control-file"
                                       id="thumbnail"
                                       aria-describedby="fileHelp">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="birthDate">Date of birth</label>
                                <input type="date"
                                       class="form-control"
                                       id="birthDate"
                                       placeholder="Date of birth"
                                       th:value="${client.birthDate}">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mt-3 mb-3 text-primary">Favorite places</h6>
                            <hr/>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="list-group" th:if="${client.favoritePlaces.size() > 0}">
                                <a th:each="fave: ${client.favoritePlaces}"
                                   th:href="@{'/place/{id}' ( id=${fave.getPlaceId()} ) }"
                                   class="list-group-item list-group-item-action"
                                   aria-current="true">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1" th:text="${fave.name}"></h6>

                                        <form th:method="GET" th:action="@{'/dashboard/client/{id}/remove-fave/{placeId}' ( id=${client.userId}, placeId=${fave.getPlaceId()} ) }">
                                            <button class="btn btn-outline-danger btn-sm">
                                                Remove
                                            </button>
                                        </form>

                                    </div>
                                    <p class="mb-1" th:text="${fave.description}"></p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-0">
                            <div class="text-right">
                                <a type="button" class="btn btn-secondary" th:href="@{ '/home' }">Cancel</a>
                                <a type="button" class="btn btn-primary"
                                   th:href="@{'/dashboard/client/{id}/edit' ( id=${client.userId} ) }">
                                    Update
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
