<div class="container hotelier" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img th:src="@{ ${hotelier.avatarURL} }"
                                     alt="User picture">
                            </div>
                            <h5 class="user-name" th:text="${hotelier.name} + ' ' + ${hotelier.surname}"></h5>
                            <h6 class="user-email" th:text="${hotelier.email}"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <form th:method="POST" th:action="@{'/dashboard/hotelier/{id}/edit' (id=${hotelier.userId})}">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal details</h6>
                                <hr/>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            placeholder="Enter name"
                                            th:value="${hotelier.name}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            name="username"
                                            placeholder="Enter username"
                                            th:value="${hotelier.username}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="surname"
                                            name="surname"
                                            placeholder="Enter surname"
                                            th:value="${hotelier.surname}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter email"
                                           th:value="${hotelier.email}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter password">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="thumbnail">Thumbnail</label>
                                    <input type="text"
                                           class="form-control"
                                           id="thumbnail"
                                           name="thumbnail"
                                           placeholder="Enter thumbnail URL"
                                           th:value="${hotelier.avatarURL}">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-3 text-primary">Managed places</h6>
                                <hr/>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="list-group" th:if="${managedPlaces.size() > 0}">

                                    <div th:each="place: ${managedPlaces}"
                                       th:href="@{'/place/{id}' ( id=${place.placeId} ) }"
                                       class="list-group-item list-group-item-action"
                                       aria-current="true">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h6 class="mb-1" th:text="${place.name}"></h6>

                                            <a th:href="@{'/dashboard/hotelier/{id}/remove-place/{placeId}' ( id=${hotelier.userId}, placeId=${place.placeId} ) }"
                                               class="btn btn-outline-danger btn-sm">
                                                Remove
                                            </a>

                                        </div>
                                        <p class="mb-1">
                                            <th:block th:text="${place.rating}"/>
                                            | <small>Number of visits:
                                            <th:block th:text="${place.visits}"/>
                                        </small></p>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-0">
                                <div class="text-right">
                                    <a type="button" class="btn btn-secondary" th:href="@{ '/home' }">Cancel</a>
                                    <button class="btn btn-primary" type="submit">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
