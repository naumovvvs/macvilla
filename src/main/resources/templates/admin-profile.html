<div class="container" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img th:src="@{ ${admin.avatarURL} }"
                                     alt="User picture">
                            </div>
                            <h5 class="user-name" th:text="${admin.name} + ' ' + ${admin.surname}"></h5>
                            <h6 class="user-email" th:text="${admin.email}"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <form th:method="POST" th:action="@{'/dashboard/admin/{id}/edit' (id=${admin.userId})}">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3 text-primary">Personal details</h6>
                                <hr/>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            placeholder="Enter name"
                                            th:value="${admin.name}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            name="username"
                                            placeholder="Enter username"
                                            th:value="${admin.username}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="surname"
                                            name="surname"
                                            placeholder="Enter surname"
                                            th:value="${admin.surname}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="Enter email"
                                           th:value="${admin.email}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter password"
                                            th:value="${admin.password}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="thumbnail">Thumbnail</label>
                                    <input type="file"
                                           class="form-control-file"
                                           id="thumbnail"
                                           name="thumbnail"
                                           aria-describedby="fileHelp">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 text-primary">Managed requests</h6>
                                <hr/>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="accordion" id="accordionExample">
                                    <div class="card">
                                        <div class="" id="headingOne">
                                            <h2 class="mb-0">
                                                <button class="btn btn-warning collapsed" type="button"
                                                        data-toggle="collapse" data-target="#collapseOne"
                                                        aria-expanded="true" aria-controls="collapseOne">
                                                    Pending requests
                                                </button>
                                            </h2>
                                        </div>

                                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                             data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="list-group" th:if="${pendingRequests.size() > 0}">

                                                    <div class="list-group-item list-group-item-action"
                                                         aria-current="true"
                                                         th:each="p in ${pendingRequests}">
                                                        <div class="d-flex w-100 justify-content-between">
                                                            <h6 class="mb-1" th:text="${p.requestAuthor.username}"></h6>
                                                            <p class="mb-1" th:text="${p.place.name}"></p>
                                                            <div>
                                                                <a th:href="@{'/dashboard/admin/{id}/approve/{requestId}' ( id=${admin.userId}, requestId=${p.requestId} ) }"
                                                                   class="btn btn-outline-success btn-sm">
                                                                    Approve
                                                                </a>
                                                                <a th:href="@{'/dashboard/admin/{id}/deny/{requestId}' ( id=${admin.userId}, requestId=${p.requestId} ) }"
                                                                   class="btn btn-outline-danger btn-sm">
                                                                    Deny
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <p class="mb-1" th:text="${p.requestTime}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="" id="headingTwo">
                                            <h2 class="mb-0">
                                                <button class="btn btn-success collapsed" type="button"
                                                        data-toggle="collapse" data-target="#collapseTwo"
                                                        aria-expanded="false" aria-controls="collapseTwo">
                                                    Approved requests
                                                </button>
                                            </h2>
                                        </div>
                                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                             data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="list-group" th:if="${approvedRequests.size() > 0}">

                                                    <div class="list-group-item list-group-item-action"
                                                         aria-current="true"
                                                         th:each="a in ${approvedRequests}">
                                                        <div class="d-flex w-100 justify-content-between">
                                                            <h6 class="mb-1" th:text="${a.requestAuthor.username}"></h6>
                                                            <p class="mb-1" th:text="${a.place.name}"></p>
                                                            <div>
                                                                <a class="btn btn-outline-danger btn-sm"
                                                                   th:href="@{'/dashboard/admin/{id}/remove/{requestId}' ( id=${admin.userId}, requestId=${a.requestId} ) }">
                                                                    Remove
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <p class="mb-1" th:text="${a.requestTime}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="" id="headingThree">
                                            <h2 class="mb-0">
                                                <button class="btn btn-danger collapsed" type="button"
                                                        data-toggle="collapse" data-target="#collapseThree"
                                                        aria-expanded="false" aria-controls="collapseThree">
                                                    Denied requests
                                                </button>
                                            </h2>
                                        </div>
                                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                                             data-parent="#accordionExample">
                                            <div class="card-body">
                                                <div class="list-group" th:if="${deniedRequests.size() > 0}">

                                                    <div class="list-group-item list-group-item-action"
                                                         aria-current="true"
                                                         th:each="d in ${deniedRequests}">
                                                        <div class="d-flex w-100 justify-content-between">
                                                            <h6 class="mb-1" th:text="${d.requestAuthor.username}"></h6>
                                                            <p class="mb-1" th:text="${d.place.name}"></p>
                                                            <div>
                                                                <a class="btn btn-outline-danger btn-sm"
                                                                   th:href="@{'/dashboard/admin/{id}/remove/{requestId}' ( id=${admin.userId}, requestId=${d.requestId} ) }">
                                                                    Remove
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <p class="mb-1" th:text="${d.requestTime}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 text-primary">Blocked users</h6>
                                <hr/>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-0">
                                <div class="list-group" th:if="${blockedUsers.size() > 0}">

                                    <div class="list-group-item list-group-item-action"
                                         aria-current="true"
                                         th:each="b in ${blockedUsers}">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h6 class="mb-1" th:text="${b.name} + ' ' + ${b.surname}"></h6>
<!--                                            <div>-->
<!--                                                <button class="btn btn-light btn-sm">Unblock</button>-->
<!--                                            </div>-->
                                        </div>
                                        <p class="mb-1" th:text="${b.surname}"></p>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-0">
                                <div class="text-right">
                                    <a type="button" class="btn btn-secondary" th:href="@{ '/home' }">Cancel</a>
                                    <button class="btn btn-primary" type="submit">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
