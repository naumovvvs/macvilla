<div class="container-fluid no-padding" id="place_pic">

    <div class="row">
        <div id="title" class="col-lg-6 col-md-10 col-sm-10 col-xs-10 animate__animated animate__fadeInLeft">
            <p>{{ place.name }}</p>
        </div>

        <div id="desc" class="col-lg-6 col-md-10 col-sm-10 col-xs-12 animate__animated animate__fadeInLeft animate__delay-1s">

        <div id="rating" class="col-lg-6 col-md-10 col-sm-10 col-xs-12 animate__animated animate__fadeInRight animate__delay-1s">

                {{ place.rating }}

    </div>
</div>

<!-- Gallery of Place images -->
<div class="container">

    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">
        Галерија
        <svg class="bi bi-image" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
        </svg>
    </h1>

    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-left  animate__animated animate__zoomIn animate__delay-3s">

        <div class="col-lg-3 col-md-4 col-6" v-for="image in place.gallery">
            <a href="" class="d-block mb-4 h-100">
<!--                <img class="img-fluid img-thumbnail" v-bind:src="'/' + image.imageURL" alt="image.description">-->
            </a>
        </div>

    </div>

    </div>


    <!--TODO-->
    <!--Form for entering review-->
    <div class="container" id="review_container">
        <th:block sec:authorize="!isAuthenticated()">
            <h4>Мора да бидете логирани за да коментирате</h4>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <form th:method="POST" th:action="@{'/api/place/'+${placeId}+'/reviews/new'}">
                <h5 class="form-label">Оценете го местото</h5>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ratingStars" id="inlineRadio1" value="one_star">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ratingStars" id="inlineRadio2" value="two_stars">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ratingStars" id="inlineRadio3" value="three_stars">
                    <label class="form-check-label" for="inlineRadio1">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ratingStars" id="inlineRadio4" value="four_stars">
                    <label class="form-check-label" for="inlineRadio2">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ratingStars" id="inlineRadio5" value="five_stars">
                    <label class="form-check-label" for="inlineRadio1">5</label>
                </div>

                <div class="mb-3">
                    <label for="reviewContent" class="form-label">Внесете го вашиот коментар</label>
                    <textarea class="form-control" id="reviewContent" rows="3" name="reviewContent"></textarea>
                </div>

                <button class="btn btn-outline-primary btn-primary" type="submit">Внеси</button>
            </form>
        </th:block>
    </div>


    <!--TODO-->
    <!--All reviews listed-->
    <div id="allReviews" class="container">
        <div v-for="review in reviews" class="card-body" style="border: 2px solid gray; padding: 15px; margin-bottom: 15px;">
            <h3>{{ review.author.name }}</h3>
            <h5>{{ review.content }}</h5>
            <h6>{{ review.reviewDate }}</h6>
        </div>
    </div>


</div>
