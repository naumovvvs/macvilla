            </div>
            <div class="column col-12 m-4">

        </div>
        <div class="col-6 mt-4" id="map">

                <iframe width="100%" height="auto" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+(My%20Business%20Name)&amp;t=&amp;z=17&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
            </div>
        </div>
    </div>
</div>


<!-- Gallery of Place images -->
<div class="container">

    <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">
        Галерија
        <svg class="bi bi-image" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
        </svg>
    </h1>

    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-left  animate__animated animate__zoomIn animate__delay-3s">

        <div class="col-lg-3 col-md-4 col-6" v-for="image in place.gallery">
            <a href="" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" v-bind:src="'/' + image.imageURL" alt="image.description">
            </a>
        </div>

    </div>

    </div>

</div>
<script>
    let path = window.location.pathname;
    let pom = "";

    for(var i=path.length-1; i>=0; i--){
        if(path[i]==="/")
            break;

        pom = pom + path[i];
    }

    var split = pom.split("");
    var reverse = split.reverse();
    var id = reverse.join("");

    const apiURL = "http://localhost:8080/api/place/" + id;

    var vm = new Vue({
        el: "#app",
        data(){
            return{
                place: {}
            }
        },
        created(){
            fetch(apiURL)
                .then(response => {
                    return response.json()
                })
                .then(place => {
                    this.place = place
                })
        }
    });
</script>
