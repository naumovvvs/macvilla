<div class="container-fluid animate__animated animate__fadeInLeft" id="icons_container" style="height: auto;">

                    <div class="checkboxes">

                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="place_type" id="check2">

                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="place_type" id="check3">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check2">
                            <label class="form-check-label" for="check2">
                                4 ѕвезди

                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check3">
                            <label class="form-check-label" for="check3">
                                3 ѕвезди
                            </label>
                        </div>

                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check4">
                            <label class="form-check-label" for="check4">

                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check4">

    <div class="col-lg-9">

                    <div class="collapse navbar-collapse show" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Сортирај по</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ sorting_criteria }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                    <li><a class="dropdown-item" href="#">Име растечки</a></li>
                                    <li><a class="dropdown-item" href="#">Име опаѓачки</a></li>
                                    <li><a class="dropdown-item" href="#">Рејтинг растечки</a></li>
                                    <li><a class="dropdown-item" href="#">Рејтинг опаѓачки</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-12 pt-2 pb-5 animate__animated animate__bounceInUp animate__delay-1s" id="places_display">

                <!-- Card Start -->
                <div class="card" v-for="place in places">
                    <div class="row ">

                        <div class="col-md-7 px-3">
                            <div class="card-block px-6">
                                <h4 class="card-title"> {{ place.name }} </h4>
                                <p class="card-text">
                                    {{ place.description }}
                                </p>
                                <br>
                                <a v-bind:href="'/place/' + place.placeId" class="mt-auto btn btn-primary  ">Read More</a>
                            </div>
                        </div>
                        <!-- Carousel start -->
                        <div class="col-md-5">
                            <div v-bind:id="'placeCarousel' + place.placeId" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img v-bind:src="'' + place.thumbnail.imageURL" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img v-bind:src="'' + place.thumbnail.imageURL" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img v-bind:src="'' + place.thumbnail.imageURL" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" v-bind:data-bs-target="'placeCarousel' + place.placeId"  data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" v-bind:data-bs-target="'placeCarousel' + place.placeId"  data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
<!--                         End of carousel-->
                    </div>
                </div>
                <!-- End of card -->

            </div>
        </div>

    </div>
</div>

</div>

<script>
    let path = window.location.pathname;
    let pom = "";

    for(var i=path.length-1; i>=0; i--){
        if(path[i]==="/")
            break;

        pom = pom + path[i];
    }

    var split = pom.split("");
    var reverse = split.reverse();
    var id = reverse.join("");


    const apiURL1 = "http://localhost:8080/api/city/" + id + "/info";
    const apiURL2 = "http://localhost:8080/api/city/" + id + "/places";

    var vm = new Vue({
        el: "#app",
        data(){
            return{
                city: {},
                places: [],
                sorting_criteria: "SORTING CRITERIA CHOSEN"
            }
        },
        created(){
            fetch(apiURL1)
                .then(response => {
                    return response.json()
                })
                .then(city => {
                    this.city = city
                });
            fetch(apiURL2)
                .then(response => {
                    return response.json()
                })
                .then(places => {
                    this.places = places
                });
        }
    });
</script>
