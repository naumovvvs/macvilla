<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Home Page</title>
    <style>
        .navbar {
            z-index:10;
        }
        #carouselExample {
            position: absolute;
            width: 100%;
            top: 0;
        }
        #navbarNav .navbar-nav .nav-item .nav-link {
            color: white;
            font-size: 16pt;
            padding: 20px 20px 0 20px;
            font-weight: lighter;
        }
        .my-nav .container .navbar-brand {
            color: white;
            font-size: 16pt;
            padding: 20px 20px 0 20px;
        }
        #navbarNav .navbar-nav .nav-item .nav-link:hover {
            color: lightgray;
            font-size: 16pt;
        }
        #personalize {
            position: relative;
            left: 400px;
        }
        #personalize li {
            display: inline;
        }
    </style>
</head>
<body>
<header>
    <nav class="my-nav navbar navbar-light navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.pngkey.com/png/full/186-1868191_sailing-clipart-triangle-green-cartoon-boat.png" alt="...">
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Contact</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto" id="personalize">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>&nbsp; Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart-fill" viewBox="0 0 16 16">
                                <path d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v13.5zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
                            </svg>&nbsp; Favorites
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-text-fill" viewBox="0 0 16 16">
                                <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"/>
                            </svg>&nbsp; Review
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselExample" class="carousel carousel-light slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" data-bs-interval="3000">

                <video class="video-fluid d-block w-100" autoplay loop muted>
                    <source src="./video/ohrid.mp4" type="video/mp4" />
                </video>

                <div class="carousel-caption d-none d-md-block">
                    <!-- Optional caption -->
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">

                <video class="video-fluid d-block w-100" autoplay loop muted>
                    <source src="./video/berovo.mp4" type="video/mp4" />
                </video>

                <div class="carousel-caption d-none d-md-block">
                    <!-- Optional caption -->
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">

                <video class="video-fluid d-block w-100" autoplay loop muted>
                    <source src="./video/ponikva-mod.mp4" type="video/mp4" />
                </video>

                <div class="carousel-caption d-none d-md-block">
                    <!-- Optional caption -->
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>

<!-- Optional JavaScript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script>
    $(document).ready(function (){
        $h = $(window).height() + 15;
        $("#carouselExample .carousel-item").css({
            height: $h
        });
        $('img').css({
            width: '45px'
        });
        //console.log($h)
    });
</script>

</body>
</html>
