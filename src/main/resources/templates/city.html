<div id="app">
<div class="container-fluid no-padding" id="city_pic">
    <div class="row">
        <div class="col-md-12">
            <h1 id="city_title" class="animate__animated animate__fadeInLeft">{{ city.name }}</h1>
            <img v-bind:src="'' + city.thumbnail.imageURL" class="img-fluid w-100">
        </div>
    </div>
</div>
<div class="container-fluid animate__animated animate__fadeInLeft" id="icons_container" style="height: auto;">
    <div class="row mt-3" style="text-align: center;">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-3" id="eat" style="cursor: pointer">

                <img src="/svg/eat.svg" alt="Eating icon" class="p-2"
                     value="restaurants" v-on:click="iconsFilter('restaurants')"
                     v-bind:class="[ !first_time_type && restaurants ? 'img-active' : '']" >

        </div>

        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-3" id="hotel" style="cursor: pointer">

                <img src="/svg/hotel.svg" alt="Hotel icon" class="p-2"
                     value="hotels" v-on:click="iconsFilter('hotels')"
                     v-bind:class="[ !first_time_type && hotels ? 'img-active' : '']">

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-3" id="villa" style="cursor: pointer">

                <img src="/svg/villa.svg" alt="Villa icon" class="p-2"
                     value="villas" v-on:click="iconsFilter('villas')"
                     v-bind:class="[ !first_time_type && villas ? 'img-active' : '']">

        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" id="outdoor" style="cursor: pointer">

                <img src="/svg/outdoor.svg" alt="Outdoor icon" class="p-2"
                     value="outdoors" v-on:click="iconsFilter('outdoors')"
                     v-bind:class="[ !first_time_type && outdoors ? 'img-active' : '']">

        </div>
    </div>
</div>

<div class="row mx-auto mt-3">

    <div class="col-lg-3" id="filter_container">

        <nav class="navbar navbar-dark bg-dark">

            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span>Filter</span>
                </button>

            </div>
        </nav>
        <div class="collapse show" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">

                <div id="first_filter" class="mb-3">
                    <h4> Тип </h4>
                    <hr style="width: 90%;">

                    <div class="checkboxes">


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="place_type" id="check1"
                                value="restaurants" v-on:change="changeTypeFilter"
                                v-bind:checked="!first_time_type && restaurants">
                            <label class="form-check-label" for="check1">
                                Ресторани
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="place_type" id="check2"
                                   value="hotels" v-on:change="changeTypeFilter"
                                   v-bind:checked="!first_time_type && hotels">
                            <label class="form-check-label" for="check2">
                                Хотели
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="place_type" id="check3"
                                   value="villas" v-on:change="changeTypeFilter"
                                   v-bind:checked="!first_time_type && villas">
                            <label class="form-check-label" for="check3">
                                Вили
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="place_type" id="check4"
                                   value="outdoors" v-on:change="changeTypeFilter"
                                   v-bind:checked="!first_time_type && outdoors">
                            <label class="form-check-label" for="check4">
                                Туристички атракции
                            </label>
                        </div>

                    </div>

                </div>


                <div id="second_filter" class="mb-3">
                    <h4> Рејтинг </h4>
                    <hr style="width: 90%;">

                    <div class="checkboxes">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check5"
                                   value="5_stars" v-on:change="changeRatingsFilter">
                            <label class="form-check-label" for="check1">
                                5 ѕвезди
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check6"
                                   value="4_stars" v-on:change="changeRatingsFilter">
                            <label class="form-check-label" for="check2">
                                4 ѕвезди
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check7"
                                   value="3_stars" v-on:change="changeRatingsFilter">
                            <label class="form-check-label" for="check3">
                                3 ѕвезди
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check8"
                                   value="2_stars" v-on:change="changeRatingsFilter">
                            <label class="form-check-label" for="check4">
                                2 ѕвезди
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="rating_choice" id="check9"
                                   value="1_stars" v-on:change="changeRatingsFilter">
                            <label class="form-check-label" for="check4">
                                1 ѕвезда
                            </label>
                        </div>

                    </div>
                </div>

            </div>
        </div>


    </div>

    <div class="col-lg-9">

        <div class="col-12" id="filter_bar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse show" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <h4 class="nav-link active" aria-current="page">Сортирај по</h4>
                            </li>
                            <li class="nav-item dropdown">
                                <p class="nav-link dropdown-toggle mt-1" href="" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ sorting_criteria }}
                                </p>
                                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown" >
                                    <li class="dropdown-item" v-on:click="sortingCriteriaChange('name_asc')">Име растечки</li>
                                    <li class="dropdown-item" v-on:click="sortingCriteriaChange('name_desc')">Име опаѓачки</li>
                                    <li class="dropdown-item" v-on:click="sortingCriteriaChange('rating_asc')">Рејтинг растечки</li>
                                    <li class="dropdown-item" v-on:click="sortingCriteriaChange('rating_desc')">Рејтинг опаѓачки</li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" @submit.prevent="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                v-model="searchText">
                            <button class="btn btn-outline-success" type="submit" >Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-12 pt-2 pb-5 animate__animated animate__bounceInUp animate__delay-1s" id="places_display">

                <!-- Card Start -->
                <div class="card" v-for="place in filteredPlaces" v-if="($data[place.category.name] || allCategories) && place.show">

                    <div class="row ">

                        <div class="col-md-7 px-3">
                            <div class="card-block px-6">
                                <h4 class="card-title"> {{ place.name }} </h4>
                                <p class="card-text">
                                    {{ place.description }}
                                </p>
                                <br>
                                <div class="col-lg-6 col-md-10 col-sm-10 col-xs-12" style="margin-left: -17px;">
                                    <p>
                                        <span v-for="(n, i) in roundRating(place.rating)" class="m-1">
                                            <svg v-bind:class="mb-1" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                                <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                            </svg>
                                        </span>
                                        <!--{{ roundRating(place.rating) }}-->
                                    </p>
                                </div>
                                <a v-bind:href="'/place/' + place.placeId" class="mt-auto btn btn-primary  ">Read More</a>
                            </div>
                        </div>
                        <!-- Carousel start -->
                        <div class="col-md-5">
                            <div v-bind:id="'placeCarousel' + place.placeId" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img v-bind:src="'' + place.thumbnail.imageURL" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img v-bind:src="'' + place.thumbnail.imageURL" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img v-bind:src="'' + place.thumbnail.imageURL" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" v-bind:data-bs-target="'placeCarousel' + place.placeId"  data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" v-bind:data-bs-target="'placeCarousel' + place.placeId"  data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
<!--                         End of carousel-->
                    </div>
                </div>
                <!-- End of card -->

            </div>
        </div>

    </div>
</div>

</div>

<script>
    // retrieve id of city from path URL
    let path = window.location.pathname;
    let pom = "";

    for(var i=path.length-1; i>=0; i--){
        if(path[i]==="/")
            break;

        pom = pom + path[i];
    }

    var split = pom.split("");
    var reverse = split.reverse();
    var id = reverse.join("");


    const apiURL1 = "http://localhost:8080/api/city/" + id + "/info";
    const apiURL2 = "http://localhost:8080/api/city/" + id + "/places?value=name&how=asc";

    var vm = new Vue({
        el: "#app",
        data(){
            return{
                city: {},
                places: [],
                sorting_criteria: "Име растечки",
                restaurants: true,
                hotels: true,
                villas: true,
                outdoors: true,
                five_stars: true,
                four_stars: true,
                three_stars: true,
                two_stars: true,
                one_star: true,
                first_time_type: true,
                first_time_ratings: true,
                allCategories: false,
                searchText: ""
            }
        },
        created(){
            fetch(apiURL1)
                .then(response => {
                    return response.json()
                })
                .then(city => {
                    this.city = city
                });
            fetch(apiURL2)
                .then(response => {
                    return response.json()
                })
                .then(places => {
                    this.places = places
                });
        },
        methods: {
            roundRating(val){
                return Math.round(val);
            },
            showAll(){
                // if no rating is selected, then show all
                if(!this.one_star && !this.two_stars && !this.three_stars && !this.four_stars && !this.five_stars){
                    for (let i=0; i<this.places.length; i++) {
                        this.places[i].show = true;
                    }
                }

                // if everything is false (not one category is selected, then show all)
                if(!this.restaurants && !this.hotels && !this.villas && !this.outdoors){
                    this.allCategories = true;
                }else{
                    this.allCategories = false;
                }
            },
            changeShowPlaces (){
                for (let i=0; i<this.places.length; i++) {
                    this.places[i].show = false;
                    let pom = Math.round(this.places[i].rating);

                    if (pom === 1 && this.one_star) {
                        console.log("ONE");
                        this.places[i].show = true;
                    } else if (pom === 2 && this.two_stars) {
                        console.log("TWO");
                        this.places[i].show = true;
                    } else if (pom === 3 && this.three_stars) {
                        console.log("THREE");
                        this.places[i].show = true;
                    } else if (pom === 4 && this.four_stars) {
                        this.places[i].show = true;
                    } else if (pom === 5 && this.five_stars) {
                        this.places[i].show = true;
                    }
                }

                vm.showAll();
            },
            changeRatingsFilter: function (event){
                let chosen = event.target.value;

                if(this.first_time_ratings){
                    this.first_time_ratings = false;
                    this.five_stars = false;
                    this.four_stars = false;
                    this.three_stars = false;
                    this.two_stars = false;
                    this.one_star = false;
                }

                if(chosen === "5_stars"){
                    this.five_stars = !this.five_stars;
                }else if(chosen === "4_stars"){
                    this.four_stars = !this.four_stars;
                }else if(chosen === "3_stars"){
                    this.three_stars = !this.three_stars;
                }else if(chosen === "2_stars"){
                    this.two_stars = !this.two_stars;
                }else if(chosen === "1_stars"){
                    this.one_star = !this.one_star;
                }

                vm.changeShowPlaces();
            },
            changeTypeFilter (event){
                let chosen = event.target.value;


                if(this.first_time_type){
                    this.first_time_type = false;
                    this.restaurants = false;
                    this.villas = false;
                    this.hotels = false;
                    this.outdoors = false
                }



                if(chosen === "restaurants"){
                    this.restaurants = !this.restaurants;
                }else if(chosen === "hotels"){
                    this.hotels = !this.hotels;
                }else if(chosen === "villas"){
                    this.villas = !this.villas;
                }else if(chosen === "outdoors"){
                    this.outdoors = !this.outdoors;
                }

                vm.showAll();
            },
            iconsFilter (chosen) {
                if(this.first_time_type){
                    this.first_time_type = false;
                    this.restaurants = false;
                    this.villas = false;
                    this.hotels = false;
                    this.outdoors = false
                }

                console.log("CHOSEN " + chosen);

                if(chosen === "restaurants"){
                    this.restaurants = !this.restaurants;
                }else if(chosen === "hotels"){
                    this.hotels = !this.hotels;
                }else if(chosen === "villas"){
                    this.villas = !this.villas;
                }else if(chosen === "outdoors"){
                    this.outdoors = !this.outdoors;
                }

                vm.showAll();
            },
            sortingCriteriaChange: function (criteria) {

                if(criteria === "name_asc"){
                    this.sorting_criteria="Име растечки";
                }else if(criteria === "name_desc"){
                    this.sorting_criteria="Име опаѓачки";
                }else if(criteria === "rating_asc"){
                    this.sorting_criteria="Рејтинг растечки";
                }else if(criteria === "rating_desc"){
                    this.sorting_criteria="Рејтинг опаѓачки";
                }else{
                    this.sorting_criteria="НЕПОЗНАТО";
                    return;
                }

                let arr = criteria.split("_");
                let value = arr[0];
                let how = arr[1];


                fetch("http://localhost:8080/api/city/" + id + "/places?value=" + value + "&how="+how)
                    .then(response => {
                        return response.json()
                    })
                    .then(places => {
                        this.places = places
                    });

                vm.changeShowPlaces();
            },
            search: function (el){
                console.log(el.srcElement[0].value);
                el.srcElement[0].value = "";
            }
        },
        computed: {
            filteredPlaces: function (){
                return this.places.filter((place) => {
                    return place.name.toLowerCase().match(this.searchText.toLowerCase());
                })
            }
        }
    });
</script>
