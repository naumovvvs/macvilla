<div class="container place-register" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img th:src="@{ ${hotelier.avatarURL} }"
                                     alt="User picture">
                            </div>
                            <h5 class="user-name" th:text="${hotelier.name} + ' ' + ${hotelier.surname}"></h5>
                            <h6 class="user-email" th:text="${hotelier.email}"></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <form th:method="POST" th:action="@{'/place/register'}">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Place details</h6>
                                <hr/>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            placeholder="Enter name">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="telephoneNumber">Telephone number</label>
                                    <input type="text"
                                           class="form-control"
                                           id="telephoneNumber"
                                           name="telephoneNumber"
                                           placeholder="ddd/ddd-ddd">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="description"
                                            name="description"
                                            placeholder="Enter description">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="address"
                                            name="address"
                                            placeholder="Enter address">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select id="category"
                                            name="categoryId"
                                            class="form-control">
                                        <option th:each="c : ${categories}"
                                                th:value="${c.categoryId}"
                                                th:text="${c.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label>Coordinates</label>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="latitude" class="font-weight-light">Latitude</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="latitude"
                                                   name="latitude"
                                                   placeholder="Enter latitude">
                                        </div>
                                        <div class="col">
                                            <label for="longitude" class="font-weight-light">Longitude</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="longitude"
                                                   name="longitude"
                                                   placeholder="Enter longitude">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <select id="city"
                                            name="cityId"
                                            class="form-control">
                                        <option th:each="c : ${cities}"
                                                th:value="${c.cityId}"
                                                th:text="${c.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="thumbnail">Thumbnail</label>
                                    <input type="text"
                                           class="form-control"
                                           id="thumbnail"
                                           name="thumbnail"
                                           placeholder="Enter thumbnail URL">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="gallery">Gallery</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Gallery URLs</span>
                                        </div>
                                        <textarea class="form-control"
                                                  name="gallery"
                                                  id="gallery"
                                                  placeholder="imageURL(1) imageURL(2) imageURL(3)..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-3 mb-0">
                                <div class="text-right">
                                    <a type="button" class="btn btn-secondary" th:href="@{ '/home' }">Cancel</a>
                                    <button class="btn btn-primary" type="submit">
                                        Register
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
